            <br>
            <br>
            <h3>Регистрация</h3>
            <div class="col-12 top2"></div>
            <form method="post" action="" name="myForm">

                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Фамилия и Имя</span>
                            </div>
                            <input type="text" pattern="^[а-яА-ЯёЁa-zA-Z]+$" aria-label="Last name" class="form-control"
                                   name="lastName" required>
                            <input pattern="^[а-яА-ЯёЁa-zA-Z]+$" type="text" aria-label="First name"
                                   class="form-control" name="firstName" required>
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="login">Логин</span>
                            </div>
                            <input type="text" pattern="^[a-zA-Z](.[a-zA-Z0-9_-]*)" class="form-control"
                                   aria-label="Sizing example input"
                                   aria-describedby="login" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="email">Почта</span>
                            </div>
                            <input type="email"
                                   pattern="^([a-zA-Z0-9_-]+\.)*[a-zA-Z0-9_-]+@[a-z0-9_-]+(\.[a-zA-Z0-9_-]+)*\.[a-z]{2,6}$"
                                   class="form-control"
                                   aria-label="Sizing example input"
                                   aria-describedby="email" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="password">Пароль</span>
                            </div>
                            <input type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                   class="form-control"
                                   aria-label="Sizing example input"
                                   aria-describedby="password" required>
                            <span>Пароль должен содержать cтрочные и прописные латинские буквы, цифры</span>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="conPassword">Повторите пароль</span>
                            </div>
                            <input type="password" class="form-control"
                                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                   aria-label="Sizing example input"
                                   aria-describedby="conPassword" required>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-primary btn-lg">
                            Войти
                        </button>
                    </div>
                    <div class="col-1"></div>
                </div>
            </form>
