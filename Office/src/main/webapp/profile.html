<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js">

    </script>

    <style type="text/css">
        .type {
            border: 1px solid red;
        }

        #typeChars, #leftChars {
            border: 1px solid #ccc;
            padding: 0 5px;
        }
    </style>
</head>
<body style="overflow-y: hidden">
<div class="container-fluid">
    <header>
        <nav class="nav justify-content-center" style="position: relative">
            <div class="col"></div>
            <div class="col"><a class="nav-link" href="news.html">Новости</a></div>
            <div class="col"><a class="nav-link" href="documentation.html">Документы</a></div>
            <div class="col"><a class="nav-link" href="dialogs.html">Чаты</a></div>
            <div class="col"><a class="nav-link" href="tasks.html">Задания</a></div>
            <div class="col"><a class="nav-link" href="search.html">Поиск сотрудников</a></div>
            <div class="col"><a class="nav-link" href="profile.html">Профиль</a></div>
            <div class="col"><a class="nav-link" href="aboutProject.html">О проекте</a></div>
            <div class="col"><a class="nav-link" href="login.html">Выйти</a></div>
            <div class="col"></div>
        </nav>
    </header>
    <div class="row">
        <div class="col-6">

            <div class="col-8 offset-4">
                <div style="height:120px"></div>
                <div class="name">Билл Гейтс</div>
                <div class="position">акционер</div>
                <br>
                <br>
                <h2>О себе</h2>
                <div class="col-12 about">
                </div>
                <div style="height: 30px"></div>
                <button type="submit" class="btn btn-primary" onclick="location.href='update.html'">Редактировать
                    профиль
                </button>
            </div>
        </div>
        <div class="col-6" style="text-align: center">
            <div style="height: 150px"></div>
            <div class="col-8" style="height: 30%">
                <img src="img/img.jpg" class="imgInBox" alt=""></div>
            <div style="height: 80px"></div>
            <div class="col-8">
                <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#taskModal">
                    Оставить задание
                </button>
            </div>
            <div style="height: 50px"></div>
            <div class="col-8">
                <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#messageModal">
                    Написать
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <br>
            <h2 class="modal-title">Задание</h2>
            <div style="height: 30px"></div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <form method="post" action="">
                        <div class="form-group">
                            <label for="taskDescription">Что нужно сделать?</label>
                            <textarea autocomplete="off" oninput="getCount()" type="text" class="form-control" name="h1"
                                      id="taskDescription" rows="3" required></textarea>
                            <p class="inform-text">Количество оставшихся символов: <span id="count"></span></p>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="addFile">Прикрепите файл, если это требуется</label>
                            <input type="file" class="form-control-file" id="addFile">
                        </div>
                        <div class="form-group">
                            <label for="inputDate">Дедлайн:</label>
                            <input type="date" class="form-control" id="inputDate">
                        </div>
                        <div style="height: 50px"></div>
                        <div style="text-align: center">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            <button type="button" id="submit-button" class="btn btn-primary" onclick="location.href='profile.html'">Отправить</button>
                        </div>
                    </form>

                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <br>
            <h2 class="modal-title">Сообщение</h2>
            <div style="height: 50px"></div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <form method="post" action="">
                        <div class="form-group">
                            <label for="message"></label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <div style="height: 50px"></div>
                        <div class="form-group">
                            <label for="addFileForMs">Прикрепите файл, если это требуется</label>
                            <input type="file" class="form-control-file" id="addFileForMs">
                        </div>
                        <div style="height: 50px"></div>
                        <div style="text-align: center">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </div>
                    </form>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
